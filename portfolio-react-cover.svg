<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Portfolio Website Design with React - modern cover image">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b2a6f"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f5f9ff"/>
    </linearGradient>
    <linearGradient id="ctaGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="24" stdDeviation="24" flood-color="#0b1434" flood-opacity="0.35"/>
    </filter>
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0b1434" flood-opacity="0.35"/>
    </filter>
    <clipPath id="screenClip">
      <rect x="540" y="210" width="840" height="520" rx="18"/>
    </clipPath>
  </defs>

  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <g opacity="0.15">
    <circle cx="280" cy="160" r="140" fill="#1e3a8a"/>
    <circle cx="1720" cy="220" r="180" fill="#1d4ed8"/>
    <circle cx="1680" cy="920" r="240" fill="#0ea5e9"/>
  </g>

  <!-- Laptop base -->
  <g filter="url(#softShadow)">
    <rect x="480" y="180" width="960" height="600" rx="28" fill="#0b1027" stroke="#1f2a44" stroke-width="2"/>
    <rect x="540" y="210" width="840" height="520" rx="18" fill="#0a122b" stroke="#2a3b66" stroke-width="2"/>
    <rect x="480" y="804" width="960" height="32" rx="16" fill="#0e1736"/>
    <rect x="560" y="836" width="800" height="20" rx="10" fill="#0c1531"/>
  </g>

  <!-- Screen content: portfolio UI -->
  <g clip-path="url(#screenClip)">
    <rect x="540" y="210" width="840" height="520" fill="#ffffff"/>

    <!-- Left sidebar -->
    <rect x="540" y="210" width="220" height="520" fill="#f5f9ff"/>
    <circle cx="650" cy="270" r="32" fill="#e9f1ff"/>
    <rect x="590" y="330" width="160" height="14" rx="7" fill="#d8e7ff"/>
    <rect x="590" y="360" width="140" height="12" rx="6" fill="#e6efff"/>

    <!-- Nav items -->
    <rect x="560" y="410" width="180" height="38" rx="10" fill="#e7f0ff"/>
    <rect x="560" y="460" width="180" height="38" rx="10" fill="#eef5ff"/>
    <rect x="560" y="510" width="180" height="38" rx="10" fill="#eef5ff"/>
    <rect x="560" y="560" width="180" height="38" rx="10" fill="#eef5ff"/>

    <!-- Hero area -->
    <rect x="780" y="230" width="560" height="140" rx="14" fill="url(#cardGrad)"/>
    <text x="800" y="285" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="48" font-weight="700" fill="#0f172a">Modern Portfolio</text>
    <text x="800" y="326" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="22" fill="#334155">React • Responsive • Clean UI</text>

    <!-- CTA buttons -->
    <g>
      <rect x="800" y="360" width="180" height="48" rx="12" fill="url(#ctaGrad)"/>
      <text x="890" y="391" text-anchor="middle" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="20" font-weight="600" fill="#ffffff">View Projects</text>
      <rect x="992" y="360" width="160" height="48" rx="12" fill="#e2e8f0"/>
      <text x="1072" y="391" text-anchor="middle" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="20" font-weight="600" fill="#0f172a">Contact</text>
    </g>

    <!-- Project cards -->
    <g>
      <rect x="780" y="436" width="260" height="250" rx="16" fill="#ffffff" stroke="#e6eefc"/>
      <rect x="790" y="446" width="240" height="120" rx="12" fill="#eff6ff"/>
      <rect x="796" y="576" width="160" height="14" rx="7" fill="#cfe1ff"/>
      <rect x="796" y="602" width="200" height="12" rx="6" fill="#e0ebff"/>
      <rect x="796" y="624" width="180" height="12" rx="6" fill="#e9f1ff"/>
    </g>
    <g>
      <rect x="1060" y="436" width="280" height="250" rx="16" fill="#ffffff" stroke="#e6eefc"/>
      <rect x="1072" y="446" width="256" height="120" rx="12" fill="#eff6ff"/>
      <rect x="1080" y="576" width="176" height="14" rx="7" fill="#cfe1ff"/>
      <rect x="1080" y="602" width="210" height="12" rx="6" fill="#e0ebff"/>
      <rect x="1080" y="624" width="190" height="12" rx="6" fill="#e9f1ff"/>
    </g>
  </g>

  <!-- Tech icons cluster -->
  <g transform="translate(260,260)">
    <!-- React logo -->
    <g transform="translate(0,0)" filter="url(#iconShadow)">
      <circle cx="0" cy="0" r="62" fill="#0b1027" stroke="#1f2a44" stroke-width="2"/>
      <circle cx="0" cy="0" r="8" fill="#61dafb"/>
      <g fill="none" stroke="#61dafb" stroke-width="6">
        <ellipse cx="0" cy="0" rx="44" ry="18"/>
        <ellipse cx="0" cy="0" rx="44" ry="18" transform="rotate(60)"/>
        <ellipse cx="0" cy="0" rx="44" ry="18" transform="rotate(-60)"/>
      </g>
    </g>

    <!-- HTML logo -->
    <g transform="translate(150,40)" filter="url(#iconShadow)">
      <path d="M0 0 h100 l-9 104 -41 14 -41 -14 -9 -104 z" fill="#e34f26"/>
      <path d="M50 108 l33 -11 7 -79 H50 v90 z" fill="#ef652a"/>
      <path d="M50 54 H83 l2 -20 H50 V18 H92 l-1 10 -4 47 -37 12 V54 z" fill="#ffffff" opacity="0.9"/>
    </g>

    <!-- CSS logo -->
    <g transform="translate(300,10)" filter="url(#iconShadow)">
      <path d="M0 0 h100 l-9 104 -41 14 -41 -14 -9 -104 z" fill="#264de4"/>
      <path d="M50 108 l33 -11 7 -79 H50 v90 z" fill="#2965f1"/>
      <path d="M50 54 H84 l-2 20 H50 v26 l37 -12 1 -9 H68 l1 -16 H92 l-3 33 -40 13 V54 z" fill="#ffffff" opacity="0.9"/>
    </g>
  </g>

  <!-- Title block on left -->
  <g transform="translate(180,720)">
    <text x="0" y="0" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="72" font-weight="800" fill="#ffffff">Portfolio Website Design</text>
    <text x="0" y="48" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="36" font-weight="700" fill="#93c5fd">with React</text>
    <text x="0" y="92" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="22" fill="#c7d2fe">Modern, responsive and developer-friendly UI for your personal brand</text>
  </g>

  <!-- Subtle framing lines -->
  <g opacity="0.25" stroke="#60a5fa" stroke-width="2">
    <line x1="120" y1="140" x2="360" y2="140"/>
    <line x1="140" y1="160" x2="140" y2="340"/>
  </g>
</svg>